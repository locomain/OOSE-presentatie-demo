<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="timer"></h1>
    <script>
        function updateTime(){
            const timerDisplay = document.getElementById("timer");
            const time = new Date();
            timerDisplay.innerText = time;
        }

        setInterval(updateTime);
    </script>
</body>
</html>
