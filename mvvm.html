<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/@locomain/braw/build/braw.js"></script>
</head>
<body>
    <app-timer></app-timer>
    <script>
        _.component({
            tag: "app-timer",
            view:`<h1 [inner-text]="time"></h1>`,
            controller: class AppTimer extends Component {

                constructor(){
                    super();
                    setInterval(()=>this.time = new Date());
                }
            }
        })
    </script>
</body>
</html>
